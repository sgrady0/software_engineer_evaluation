<figure>
  <img
    (click)="enlarge()"
    [src]="itemThumbnail"
    [alt]="itemTitle"
    [title]="itemTitle"
  >

  <figcaption>
    <a
      (click)="enlarge($event)"
      [routerLink]="[]"
      [fragment]="itemDate"
      queryParamsHandling="preserve"
    >
      {{ itemTitle }}
    </a>

    <time [dateTime]="itemDate">
      {{ itemDate | date:dateFormat }}
    </time>
  </figcaption>
</figure>
