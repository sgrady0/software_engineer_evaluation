<figure>
  <img
    (click)="enlarge()"
    [src]="itemThumbnail"
    [alt]="itemTitle"
    [title]="itemTitle"
  >

  <figcaption>
    <a href="#" (click)="enlarge($event)">
      {{ itemTitle }}
    </a>

    <time [dateTime]="itemDate">
      {{ itemDate | date:'EEE, dd LLL yyyy HH:mm:ss ZZZZZ' }}
    </time>
  </figcaption>

</figure>
