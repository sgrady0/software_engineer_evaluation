<form [formGroup]="credentials" (ngSubmit)="submit()" class="form">
  <fieldset [disabled]="isSubmitting" class="form__fieldset">
    <label class="form__label">
      Email Address
      <input
        #usernameControl
        name="email"
        class="form__input"
        autocomplete="email"
        formControlName="username"
        type="email"
        placeholder="Email Address"
        required
      >
    </label>

    <label class="form__label">
      Password
      <input
        name="password"
        class="form__input"
        autocomplete="current-password"
        formControlName="password"
        type="password"
        placeholder="Password"
        required
      >
    </label>

    <button type="submit" class="form__submit">
      Sign In
    </button>
  </fieldset>
</form>
