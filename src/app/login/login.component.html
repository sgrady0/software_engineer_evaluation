<form [formGroup]="credentials" (ngSubmit)="submit()">
  <fieldset [disabled]="isSubmitting">
    <label>
      Email Address
      <input
        #usernameControl
        name="email"
        autocomplete="email"
        formControlName="username"
        type="email"
        placeholder="Email Address"
        required
      >
    </label>

    <label>
      Password
      <input
        name="password"
        autocomplete="current-password"
        formControlName="password"
        type="password"
        placeholder="Password"
        required
      >
    </label>

    <button type="submit">
      Sign In
    </button>
  </fieldset>
</form>
